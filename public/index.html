  <style>
    /* Apply the fonts globally */
    body {
      font-family: 'IBM Plex Sans', system-ui, -apple-system, sans-serif;
    }
    
    /* Apply monospace font to numeric values and technical elements */
    .tech-text, 
    code, 
    pre,
    .frame-number,
    .time-display {
      font-family: 'IBM Plex Mono', monospace;
    }
    
    /* Prevent thumbnail flickering */
    img[src$="video-thumbnail.svg"] {
      background-color: #2c3e50;
      min-height: 24px;
    }
    
    /* Google Drive thumbnails */
    img[src*="drive.google.com/thumbnail"],
    img[src*="lh3.googleusercontent.com"] {
      background-color: #2c3e50;
      min-height: 24px; 
      object-fit: contain;
      transition: opacity 0.2s;
    }
    
    /* For error states */
    .thumbnail-container {
      position: relative;
      overflow: hidden;
    }
    
    .thumbnail-container.error::before {
      content: "⚠️ Image Not Available";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: white;
      z-index: 1;
    }
    
    /* Video container with proper aspect ratio */
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* Default 16:9 aspect ratio */
      overflow: hidden;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
